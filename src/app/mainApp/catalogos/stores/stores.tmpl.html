<div layout="column" flex="100" layout-fill>
    <md-card layout-padding>
        <div
            layout="column"
            layout-align="center center">
            <h1>{{'MAIN.COMPONENTS.STORE_MANAGER.TITLE'|translate}}</h1>
        </div>
    </md-card>
    <md-card
        layout-padding
        layout="column"
        layout-align="center stretch"
        flex="100">
        <div
            layout="column"
            layout-align="center center">
            <h3>{{'MAIN.COMPONENTS.STORE_MANAGER.MASSIVE_UPLOAD.TITLE'|translate}}</h3>
        </div>
        <div
            layout-gt-sm="row"
            layout="column"
            layout-align-gt-sm="space-around center"
            layout-align="center stretch">
            <md-button
                class="md-raised"
                ng-href="{{vm.templateUrl}}"
                target="_blank">
                {{'INPUT.Format'|translate}}
            </md-button>
        </div>
        <div
            layout="column"
            layout-align="center center">
            <file-uploader
                files-selected="vm.selectFiles(files)"
                file-formats="'.xlsx, application/vnd.ms-excel'"
            ></file-uploader>
        </div>
        <div
            layout="row"
            layout-align="end center">
            <md-button
                class="md-primary md-raised"
                ng-click="vm.uploadTemplate()"
            >
                <md-icon md-font-icon="fa fa-upload"></md-icon>
                {{'MAIN.COMPONENTS.STORE_MANAGER.LOAD'|translate}}
            </md-button>
        </div>
    </md-card>
    <store-manager
        can-create="true"
        can-delete="true"
        can-modify="true"
        can-search="true"
    ></store-manager>
</div>
