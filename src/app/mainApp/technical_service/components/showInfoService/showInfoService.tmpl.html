<div flex="100" layout="column" layout-gt-sm="row" layout-wrap="" class="minorWhite">
    <div layout="row" flex="60" layout-align="center center">
        <div layout="column" flex="100">
            <div layout="row">
                <md-icon flex="10" md-font-icon="far fa-hand-point-down"></md-icon>
                <span flex="90" class="md-title" ng-if="$ctrl.info.currentStage">{{$ctrl.info.currentStage.etapa.nombre}}</span>
                <span flex="90" class="md-title" ng-if="$ctrl.info.makeInspection" translate="">SHOW_INFO_SERVICE_COMPONENT.INSPECTION</span>
                <span flex="90" class="md-title" ng-if="$ctrl.info.makePrecheck" translate="">SHOW_INFO_SERVICE_COMPONENT.PRECHECKLIST</span>
            </div>
            <div layout="row" >
                <div layout="row" flex="50">
                     <span class="md-body-1">
                        <md-icon md-font-icon="fas fa-truck-loading"></md-icon>
                        {{$ctrl.info.control.tipo_entrada}}
                     </span>
                </div>
                <div layout="row" flex="50">
                    <span class="md-caption">
                        <md-icon md-font-icon="fas fa-tag"></md-icon>
                        {{$ctrl.info.control.sucursal.nombre}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div layout="row" flex="40" layout-align="center start">
        <div layout="row" flex="100" ng-if="$ctrl.info.currentStage.servicio_cabinet" >
            <md-button ng-click="$ctrl.showInfoServiceDialog()" class="md-raised md-primary">
                <md-icon md-font-icon="fas fa-eye"></md-icon>
                <hint translate="" hide-sm="" hide-xs="">SHOW_INFO_SERVICE_COMPONENT.SHOW_INFO</hint>
            </md-button>
        </div>
    </div>
</div>
