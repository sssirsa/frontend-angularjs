<div layout="column">
    <md-card flex layout-align="center stretch">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools" layout="row">
                <div flex="50">
                    <h2>
                        <span flex translate="">STORAGE.STORING</span>
                        <span ng-if="vm.type_storage" translate="">STORAGE.CABINET</span>
                        <span ng-if="!vm.type_storage" translate="">STORAGE.UNRECOGNIZABLE</span>
                    </h2>
                </div>
                <div flex="50" layout="column" layout-gt-sm="row" layout-align="end center">
                    <md-switch class="md-primary" ng-model="vm.type_storage" aria-label="Primary Switch">
                        <span class="md-caption" translate="">STORAGE.SELECT_TYPE</span>
                    </md-switch>
                </div>

            </div>
        </md-toolbar>
        <div layout="column" layout-align="center center">
            <md-content layout="row" layout-padding="">
                <md-input-container>
                    <label translate="">STORAGE.ASSET_ID</label>
                    <input type="text" ng-model="vm.asset_location.cabinet_id" required md-maxlength="12">
                </md-input-container>
                <md-input-container>
                    <md-button class="md-fab md-primary md-hue-2" aria-label="Profile">
                        <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                    </md-button>
                </md-input-container>
            </md-content>
        </div>

        <div flex="100" layout-gt-sm="row" layout="column" layout-wrap="">

            <md-input-container flex="50" flex-gt-sm="50">
                <catalog-select catalog="vm.catalogues['subsidiary'].catalog"
                                required="true"
                                noResults="vm.catalogues['subsidiary'].noResults"
                                pagination="vm.catalogues['subsidiary'].pagination"
                                elements="vm.catalogues['subsidiary'].elements"
                                soft-delete="vm.catalogues['subsidiary'].softDelete"
                                on-select="vm.onSubsidiarySelect(element)">
                </catalog-select>
            </md-input-container>

            <md-input-container flex="50" flex-gt-sm="50">
                <catalog-select ng-if="vm.subsidiary"
                                catalog="vm.catalogues['storage_by_sucursal'].catalog"
                                required="true"
                                noResults="vm.catalogues['subsidiary'].noResults"
                                lazy="true"
                                pagination="vm.catalogues['storage_by_sucursal'].pagination"
                                elements="vm.catalogues['storage_by_sucursal'].elements"
                                soft-delete="vm.catalogues['storage_by_sucursal'].softDelete"
                                on-select="vm.onElementSelect(element)">
                </catalog-select>
            </md-input-container>

        </div>

        <div layout="row" flex="100">
            <span>{{vm.storage.nombre}}</span>
        </div>
        <div flex="100" layout="column" ng-if="vm.storage.nombre" layout-margin="">
            <div layout-align="center center" layout="row" flex="100" layout-fill="" layout-wrap="">
                <div layout="column"  flex="50" flex-sm="100" flex-xs="100" layout-padding="">
                    <md-input-container>
                        <h5 translate>STORAGE.CORRIDOR</h5>
                    </md-input-container>
                    <div layout="row">
                        <md-input-container flex="20">
                            <input ng-model="vm.asset_location.pasillo" type="number" min="0"
                                   max="{{vm.storage.pasillo_max}}">
                        </md-input-container>
                        <div layout="column">
                            <md-button class="md-fab md-mini md-primary" aria-label="Incrementar elemento"
                                       ng-click="vm.increment_element(0)">
                                <md-icon md-font-icon="fa fa-plus"></md-icon>
                            </md-button>
                            <md-button class="md-fab md-mini md-primary" aria-label="Decrementar elemento"
                                       ng-click="vm.decrement_element(0)">
                                <md-icon md-font-icon="fa fa-minus"></md-icon>
                            </md-button>
                        </div>
                        <md-slider-container flex="100" layout="row">
                            <md-slider class="md-accent" md-discrete ng-model="vm.asset_location.pasillo" min="0"
                                       max="{{vm.storage.pasillo_max}}"
                                       step="1"
                                       aria-label="Nivel"
                                       flex="70"></md-slider>
                            </md-slider>

                        </md-slider-container>

                    </div>
                </div>


                <div layout="column" flex="50" flex-xs="100" flex-sm="100">
                    <md-input-container >
                        <h5 translate>STORAGE.STOWAGE</h5>
                    </md-input-container>
                    <div layout="row">
                        <md-input-container flex="20">
                            <input ng-model="vm.asset_location.estiba" type="number" min="0"
                                   max="{{vm.storage.estiba_max}}">
                        </md-input-container>
                        <div layout="column">
                            <md-button class="md-fab md-mini md-primary" aria-label="Incrementar elemento"
                                       ng-click="vm.increment_element(1)">
                                <md-icon md-font-icon="fa fa-plus"></md-icon>
                            </md-button>
                            <md-button class="md-fab md-mini md-primary" aria-label="Decrementar elemento"
                                       ng-click="vm.decrement_element(1)">
                                <md-icon md-font-icon="fa fa-minus"></md-icon>
                            </md-button>
                        </div>
                        <md-slider-container flex="100" layout="row">
                            <md-slider class="md-accent" md-discrete ng-model="vm.asset_location.estiba" min="0"
                                       max="{{vm.storage.estiba_max}}"
                                       step="1"
                                       aria-label="Nivel"
                                       flex="70"></md-slider>
                            </md-slider>
                        </md-slider-container>
                    </div>
                </div>

                <div layout="column" flex="50" flex-xs="100" flex-sm="100">
                    <md-input-container >
                        <h5 translate>STORAGE.DEPTH</h5>
                    </md-input-container>
                    <div layout="row">
                        <md-input-container flex="20">
                            <input ng-model="vm.asset_location.profundidad" type="number" min="0"
                                   max="{{vm.storage.profundidad_max}}">
                        </md-input-container>
                        <div layout="column">
                            <md-button class="md-fab md-mini md-primary" aria-label="Incrementar elemento"
                                       ng-click="vm.increment_element(2)">
                                <md-icon md-font-icon="fa fa-plus"></md-icon>
                            </md-button>
                            <md-button class="md-fab md-mini md-primary" aria-label="Decrementar elemento"
                                       ng-click="vm.decrement_element(2)">
                                <md-icon md-font-icon="fa fa-minus"></md-icon>
                            </md-button>
                        </div>
                        <md-slider-container flex="100" layout="row">
                            <md-slider class="md-accent" md-discrete ng-model="vm.asset_location.profundidad"
                                       min="0"
                                       max="{{vm.storage.profundidad_max}}"
                                       step="1"
                                       aria-label="Nivel"
                                       flex="70"></md-slider>
                            </md-slider>
                        </md-slider-container>
                    </div>
                </div>
            </div>
        </div>

    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.object_builder()" class="md-raised md-primary">
            <md-icon md-font-icon="fa fa-save"></md-icon>
            Guardar
        </md-button>
    </md-card-actions>
    </md-card>
</div>
