<md-dialog class="mobile-fullwidth-dialog" flex="40" flex-xs="100">
    <md-toolbar class="toolbar-default">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>{{'ADMIN_PERSONA.GROUP.MANAGE'|translate}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="md-dialog-content card1 md-blue-grey-theme">
        <div>
            <md-input-container class="md-block">
                <label>{{'ADMIN_PERSONA.GROUP.SEARCH'|translate}}</label>
                <input type="text" ng-model="vm.searchText" placeholder="" name="group_name"/>
            </md-input-container>
        </div>
        <div>
            <md-virtual-repeat-container class="vertical-container" layout-fill=""
                                         cg-busy="{promise:vm.loadingPromise,templateUrl:'app/mainApp/directives/loading_repeater.tmpl.html',wrapperClass:'cg-busy cg-busy-animation'}"
            >
                <md-list>
                    <md-list-item ng-repeat="group in vm.groups | groupSearch:vm.searchText">

                        <span flex="flex">{{group.name }}</span>
                        <md-checkbox class="md-secondary" ng-model="group.added"></md-checkbox>

                    </md-list-item>

                </md-list>

            </md-virtual-repeat-container>
        </div>
    </md-content>
    <md-dialog-actions layout="row" layout-align="end center" class="md-dialog-content card1 md-blue-grey-theme">
        <md-button ng-click="vm.submit()" md-no-ink class="md-primary">
            {{'MAIN.BUTTONS.SUBMIT'|translate}}
        </md-button>
        <md-button ng-click="vm.cancel()" md-no-ink class="md-primary">
            {{'MAIN.BUTTONS.CANCEL'|translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
