<div layout="column"
     layout-align="center stretch"
     cg-busy="{promise:vm.createLoader, message:vm.dialog.loading, templateUrl:'app/mainApp/directives/loading.tmpl.html'}">
    <md-toolbar layout="row"
                layout-align="space-between center">
        <div layout-padding ng-if="vm.dialog.title" class="md-title">{{vm.dialog.title}}</div>
        <div layout-padding ng-if="!vm.dialog.title" class="md-title">Create element</div>
        <md-button class="md-icon-button"
                   ng-click="vm.cancel()"
                   aria-label="exit dialog">
            <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
        </md-button>
    </md-toolbar>

    <md-content layout="column"
                layout-padding
                layout-align="center stretch">
        <md-tabs md-dynamic-height="true"
                 md-selected="vm.selectedTab"
                 cg-busy="{
                 promise:vm.loadingPromise,
                 message:'Buscando establecimientos...'}
                 ">
            <md-tab layout="column"
                    layout-align="center stretch"
                    md-on-select="vm.changeTab()"
                    label="{{'MAIN.COMPONENTS.STORE_MANAGER.MODALS.SEARCH.BY_ADDRESS'|translate}}">
        </md-tabs>
    </md-content>

    <md-actions layout="row"
                layout-align="end center">
        <md-button ng-click="vm.search()"
                   ng-disabled="searchForm.$invalid"
                   aria-label="{{vm.dialog.searchButton}}"
                   class="md-primary md-raised">
            <div layout="row" layout-align="center center">
                <md-icon md-font-icon="fa fa-search"></md-icon>
                <div ng-if="vm.dialog.searchButton" hide-xs hide-sm>{{vm.dialog.searchButton}}</div>
                <div ng-if="!vm.dialog.searchButton" hide-xs hide-sm>Search</div>
            </div>
        </md-button>
    </md-actions>
</div>
