<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{'MAIN.MENU.PREREQUESTS.LISTPV'|translate}}</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content
        layout="column"
        layout-align="center stretch"
        layout-padding
    >
        <div>
            <md-autocomplete md-selected-item="$ctrl.cabinet"
                             md-selected-item-change="$ctrl.selectedItemChange($ctrl.cabinet)"
                             md-items="item in $ctrl.search_items"
                             md-item-text="item.economico"
                             md-min-length="0"
                             md-search-text-change="$ctrl.lookup($ctrl.searchText)" md-search-text="$ctrl.searchText" md-menu-class="autocomplete-custom-template"
                             md-floating-label="Economico">
                <md-item-template><span class="item-title">
                        <md-icon md-font-icon="zmdi zmdi-truck"></md-icon><span>{{item.economico}}</span></span>
                </md-item-template>
            </md-autocomplete>
        </div>

        <div>
            <md-list-item class="md-3-line" ng-repeat="item in $ctrl.search_items" ng-click="$ctrl.info(item)">
                <img ng-src="{{item.qr_code}}" class="md-avatar" alt="{{item.economico}}" />
                <div class="md-list-item-text" layout="column">
                    <h2>Economico: {{ item.economico }}</h2>
                    <h3>Modelo: {{ item.modelo.nombre }}</h3>
                    <h4>NÃºmero de Serie: {{ item.no_serie }}</h4>
                    <p>Activo: {{ item.activo }}</p>
                </div>
            </md-list-item>
        </div>

    </md-content>
</div>
