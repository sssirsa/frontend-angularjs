<md-card>
    <div>
        <create-cabinet to-refresh="vm.aRefresh()"></create-cabinet>
    </div>
</md-card>

<md-card ng-if="!vm.todosprev">
    <div>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
</md-card>
<md-card ng-if="vm.todosprev.length">
    <div id="list">
        <list-cabinet todosex="vm.todos" up="vm.aRefresh()" todosprev2="vm.todosprev"></list-cabinet>
    </div>
</md-card>

<div layout-padding layout="row" layout-align="space-between center">
    <md-button class="md-primary md-raised"
               ng-disabled="vm.objectPaginado.previous == null"
               ng-click="vm.prev()">
        <div layout="row" layout-align="center center">
            <md-icon md-font-icon="fa fa-chevron-left"></md-icon>
            <div hide-xs hide-sm>
                Anterior
            </div>
        </div>
    </md-button>

    <md-button class="md-primary md-raised"
               ng-disabled="vm.objectPaginado.next == null"
               ng-click="vm.sig()">
        <div layout="row" layout-align="center center">
            <div hide-xs hide-sm>
                Siguiente
            </div>
            <md-icon md-font-icon="fa fa-chevron-right"></md-icon>
        </div>
    </md-button>
</div>
