<section ng-if="vm.userAgency">
    <md-card layout="column" layout-align="center center">
        <h1 translate>STAGES.MESSAGES.AGENCY_USER</h1>
    </md-card>
</section>
<section ng-if="!vm.userAgency">
    <md-card layout-padding>
        <div layout="column"
             layout-align="center center">
            <h1>{{vm.name}}</h1>
        </div>
    </md-card>
    <catalog-manager url="vm.url"
                     actions="vm.actions"
                     search-button-text="vm.searchButtonText"
                     create-button-text="vm.createButtonText"
                     delete-button-text="vm.deleteButtonText"
                     modify-button-text="vm.modifyButtonText"
                     next-button-text="vm.nextButtonText"
                     previous-button-text="vm.previousButtonText"
                     load-more-button-text="vm.loadMoreButtonText"
                     remove-filter-button-text="vm.removeFilterButtonText"
                     total-text="vm.totalText"
                     total-filtered-text="vm.totalFilteredText"
                     loading-message="vm.loadingMessage"
                     on-element-select="vm.onElementSelect(element)">
    </catalog-manager>
</section>
