<div layout="column">
    <md-card layout="column" layout-align="center stretch" layout-gt-sm="row" layout-align-gt-sm="space-around center" layout-padding>
        <h2 translate>SALEPOINT_REQUEST.ASSIGN_DETAIL.TITLE</h2>
        <h2>{{vm.salePoint.tipo_trabajo}}</h2>
    </md-card>
    <md-card
        layout="column"
        layout-align="center stretch"
        cg-busy="{promise:vm.storeLoading,templateUrl:'app/mainApp/directives/loading_repeater.tmpl.html',wrapperClass:'cg-busy cg-busy-animation'}"
        layout-padding>
        <h3 translate>SALEPOINT_REQUEST.ASSIGN_DETAIL.STORE</h3>
        <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center stretch">
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.STORE_NAME'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.nombre_establecimiento"/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.OWNER'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.nombre_encargado"/>
            </md-input-container>
        </div>
        <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center stretch">
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.STREET'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.calle"/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.NUMBER'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.numero"/>
            </md-input-container>
        </div>
        <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center stretch">
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.BETWEEN_1'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.entre_calle1"/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.BETWEEN_2'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.entre_calle2"/>
            </md-input-container>
        </div>
        <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center stretch">
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.ZIP_CODE'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.cp"/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.PHONE'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.telefono_encargado"/>
            </md-input-container>
        </div>
        <div flex layout="column" layout-gt-sm="row" layout-align-gt-sm="center stretch">
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.LOCALITY'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.localidad.nombre"/>
            </md-input-container>
            <md-input-container flex class="md-block">
                <label>{{'SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.ROUTE'|translate}}</label>
                <input
                       type="text"
                       ng-disabled="true"
                       ng-model="vm.store.localidad.ruta"/>
            </md-input-container>
        </div>
        <div layout="row"
             layout-align="end end"
             layout-sm="column"
             layout-xs="column"
             layout-align-sm="start stretch"
             layout-align-xs="start stretch">
            <md-button aria-label="geolocate" ng-click="vm.showStoreLocation()" class="md-raised md-primary">
                <md-icon md-font-icon="fa fa-location-arrow"></md-icon>
            </md-button>
        </div>
    </md-card>
    <md-card layout="column" layout-align="center stretch" layout-padding>
        <h3 translate>SALEPOINT_REQUEST.ASSIGN_DETAIL.REQUEST</h3>
        <div flex layout="column" layout-align="center stretch" ng-if="vm.request.solicitudes_cabinet">
            <h3 translate>SALEPOINT_REQUEST.ASSIGN_DETAIL.LABEL.REQUESTED_CABINETS</h3>
            <div layout="row" layout-align="space-around center" ng-repeat="cabinet in vm.request.solicitudes_cabinet">
                <h3>{{cabinet.cantidad}}</h3>
                <h3>{{cabinet.tipo}}</h3>
            </div>
        </div>
        <div layout="column" layout-gt-xs="row" layout-align="space-around center">
            <img ngf-src="vm.request.ine_front" class="thumbnails" layout-padding/>
            <img ngf-src="vm.request.ine_back" class="thumbnails" layout-padding/>
            <img ngf-src="vm.request.foto_local" class="thumbnails" layout-padding/>
            <img ngf-src="vm.request.comprobante_local" class="thumbnails" layout-padding/>
        </div>
        <div layout="row"
             layout-align="end end"
             layout-sm="column"
             layout-xs="column"
             layout-align-sm="start stretch"
             layout-align-xs="start stretch">
            <md-button aria-label="geolocate request" ng-click="vm.showRequestLocation()" class="md-raised md-primary">
                <md-icon md-font-icon="fa fa-location-arrow"></md-icon>
            </md-button>
        </div>
    </md-card>
    <md-card layout="column" layout-align="center center" layout-padding
             cg-busy="{promise:vm.personLoading,templateUrl:'app/mainApp/directives/loading_repeater.tmpl.html',wrapperClass:'cg-busy cg-busy-animation'}">
        <h3 translate>SALEPOINT_REQUEST.ASSIGN_DETAIL.PERSON</h3>

        <div layout="row"
             layout-align="end end"
             layout-sm="column"
             layout-xs="column"
             layout-align-sm="start stretch"
             layout-align-xs="start stretch">
            <md-button ng-if="vm.salePoint.status=='Abierta' || vm.salePoint.status=='En_proceso'"
                       aria-label="assign" ng-click="vm.assign()"
                       class="md-raised md-primary">
                <md-icon md-font-icon="zmdi zmdi-accounts-list-alt"></md-icon>
            </md-button>
        </div>
    </md-card>
</div>
